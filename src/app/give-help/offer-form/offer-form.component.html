<form (ngSubmit)="submitOffer.emit(data)">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <label [innerHTML]="'LABEL_OFFER_TITLE' | translate"></label>
        <mat-form-field appearance="outline">
          <input
            matInput
            maxlength="80"
            placeholder="{{ 'PLACEHOLDER_OFFER_TITLE' | translate }}"
            required
            name="title"
            [(ngModel)]="data.title"
          />
        </mat-form-field>
      </div>
    </div>
    <ng-content></ng-content>
    <div class="row">
      <div class="col-lg-7">
        <label [innerHTML]="'LABEL_OFFER_DESCRIBTION' | translate"></label>
        <mat-form-field appearance="outline">
          <textarea
            matInput
            rows="8"
            maxlength="1000"
            placeholder="{{ 'PLACEHOLDER_OFFER_DESCRIBTION' | translate }}"
            name="description"
            [(ngModel)]="data.description"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "LABEL_PHONE_NUMBER" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            (change)="onPhoneNumberChange()"
            [(ngModel)]="phonePrefix"
            name="prefix"
            required
          >
            <mat-option *ngFor="let prefix of prefixes" [value]="prefix.prefix">+ {{ prefix.prefix }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label>&nbsp;</label>
        <mat-form-field appearance="outline" class="phoneInut">
          <input
            placeholder="{{ 'PLACEHOLDER_TYPE' | translate }}"
            matInput
            type="text"
            name="phone"
            (change)="onPhoneNumberChange()"
            required
            [(ngModel)]="phoneNumber"
            maxlength="9"
            minlength="9"
            [pattern]="PHONE_NUMBER_REGEX"
            inputmode="numeric"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-3 publish">
        <button class="btn btn-primary">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          <span>{{ "OFFER_PUBLISH" | translate }}</span>
        </button>
      </div>
    </div>
  </div>
</form>
