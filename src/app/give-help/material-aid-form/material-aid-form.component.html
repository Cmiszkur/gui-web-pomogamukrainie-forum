<mat-card>
  <form (submitOffer)="handleSubmit()">
    <div class="row">
      <div class="col-md-12">
        <label>
          <b>{{ "LABEL_OFFER_TITLE" | translate }}</b>
          <span> {{ "LABEL_OFFER_MAXCHARS" | translate }} *</span>
        </label>
        <mat-form-field appearance="outline">
          <input
            matInput
            maxlength="80"
            placeholder="{{ 'PLACEHOLDER_OFFER_TITLE' | translate }}"
            required
            name="title"
            [(ngModel)]="data.title"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label
          ><b>{{ "TYPE_OF_SUPPORT" | translate }}:</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            [(ngModel)]="data.category"
            name="aidType"
            required
          >
            <mat-option *ngFor="let it of categories" [value]="it.value">{{
              it.value | translate | lowercase
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <label
          ><b>{{ "LOCATION" | translate }}:</b></label
        >
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="{{ 'PLACEHOLDER_LOCATION' | translate }}"
            name="location"
            [(ngModel)]="data.location"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7">
        <label>
          <b>{{ "LABEL_OFFER_DESCRIBTION" | translate }}</b>
          <span> {{ "LABEL_OFFER_MAXCHARS" | translate }} *</span>
        </label>
        <mat-form-field appearance="outline">
          <textarea
            matInput
            rows="8"
            maxlength="1000"
            placeholder="{{ 'PLACEHOLDER_OFFER_DESCRIBTION' | translate }}"
            name="description"
            [(ngModel)]="data.description"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "LABEL_PHONE_NUMBER" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <mat-select
            placeholder="{{ 'PLACEHOLDER_CHOOSE' | translate }}"
            (selectionChange)="onPhoneNumberChange()"
            [(ngModel)]="phonePrefix"
            name="prefix"
            required
          >
            <mat-option *ngFor="let prefix of PREFIXES" [value]="prefix.prefix">+ {{ prefix.prefix }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <label>&nbsp;</label>
        <mat-form-field appearance="outline" class="phoneInut">
          <input
            placeholder="{{ 'PLACEHOLDER_TYPE' | translate }}"
            matInput
            type="text"
            name="phone"
            (input)="onPhoneNumberChange()"
            required
            [(ngModel)]="phoneNumber"
            [pattern]="PHONE_NUMBER_REGEX"
            inputmode="numeric"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-3 publish">
        <button class="btn btn-primary">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          <span>{{ "OFFER_PUBLISH" | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</mat-card>
