<div class="d-flex justify-content-between sorting">
  <p class="fw-bold">
    {{ header }}
    <ng-container *ngIf="total">({{ total }})</ng-container>:
  </p>
  <p>
    {{ "SORTING" | translate }}:
    <a class="fw-bold" (click)="changeOrder()">
      {{ (fieldOrder === "asc" ? "ASCENDING" : "DESCENDING") | translate }}
    </a>
  </p>
</div>
