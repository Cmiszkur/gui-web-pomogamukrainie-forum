<section class="hero">
  <div class="container">
    <div class="hero-wrap">
      <p class="hero-hash font-yellow fw-bold mb-3">{{ "HELPUA" | translate }}</p>
      <h1 class="hero-title fw-bold font-white">
        {{ "HELP_FROM_WAR" | translate }}<br />
        {{ "SUPPORT_REFUGEES" | translate }}
      </h1>
      <p class="hero-desc font-white mt-3" [innerHTML]="'HERO_DESCRIPTION' | translate"></p>
      <div class="hero-actions">
        <a routerLink="/szukaj-pomocy/noclegi" id="search" class="btn btn-highlight">{{
          "SEARCH_FOR_HELP" | translate
        }}</a>
        <a routerLink="/daj-pomoc" id="help" class="btn btn-outline-highlight">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          {{ "ADD_AD" | translate }}
        </a>
      </div>
    </div>
  </div>
  <div class="hero-wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
      <path d="M615.2,96.7C240.2,97.8,0,18.9,0,0v100h1000V0C1000,19.2,989.8,96,615.2,96.7z" class="wave-bg-fill" />
    </svg>
  </div>
</section>
