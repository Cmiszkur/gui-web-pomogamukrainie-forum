<nav class="navigation">
  <h2>{{ "WHAT_ARE_YOU_LOOKING_FOR" | translate }}</h2>

  <div class="categories">
    <ng-container *ngFor="let category of categories">
      <app-type-of-help
        [icon]="category.icon"
        [name]="category.name"
        [path]="['/szukaj-pomocy', routingCategoryName[category.name]]"
        [selected]="category.selected"
        [disabled]="category.disabled"
        [redirectOnClick]="true"
        [borderOnHover]="true"
      >
      </app-type-of-help>
    </ng-container>
  </div>
</nav>
