<mat-card>
  <app-accommodation-search-form (search)="search($event)"></app-accommodation-search-form>
</mat-card>
<div class="results" *ngIf="this.total >= 0" [class.loading]="loading">
  <div class="total">Lista ogłoszeń ({{ total }}):</div>
  <div>
    <app-search-result
      *ngFor="let result of results"
      [location]="result.location"
      [title]="result.title"
      [description]="result.description"
      [attributes]="[
        { text: result.guests + ' osoby', icon: 'person' },
        { text: result.hostLanguage.join(', '), icon: 'translate' }
      ]"
    ></app-search-result>
  </div>
</div>
