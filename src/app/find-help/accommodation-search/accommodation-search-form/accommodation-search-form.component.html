<form (ngSubmit)="search.emit(data)">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label
          ><b>{{ "LOCATION" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="replace with location search component"
            name="location"
            [(ngModel)]="data.location"
          />
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "NUMBER_OF_PEOPLE" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input matInput min="1" name="guests" type="number" [(ngModel)]="data.guests" />
        </mat-form-field>
      </div>
      <div class="col-md-4 search">
        <button type="submit" class="btn btn-primary">
          <mat-icon fontSet="material-icons-outlined">search</mat-icon>
          <span>{{ "SEARCH" | translate }}</span>
        </button>
      </div>
    </div>
    <app-more-info-link></app-more-info-link>
  </div>
</form>
