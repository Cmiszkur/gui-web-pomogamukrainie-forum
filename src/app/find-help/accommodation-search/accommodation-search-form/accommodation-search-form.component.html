<form (ngSubmit)="search.emit(data)" #form="ngForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-cities-search
          [(ngModel)]="data.location"
          name="location"
          [placeholder]="'RzeszÃ³w, podkarpackie'"
          [label]="'LOCATION' | translate"
        ></app-cities-search>
      </div>
      <div class="col-md-2">
        <label
          ><b>{{ "NUMBER_OF_PEOPLE" | translate }}</b></label
        >
        <mat-form-field appearance="outline">
          <input matInput min="1" name="guests" type="number" [(ngModel)]="data.capacity" />
        </mat-form-field>
      </div>
      <div class="col-md-4 search">
        <button type="submit" class="btn btn-primary">
          <mat-icon fontSet="material-icons-outlined">search</mat-icon>
          <span>{{ "SEARCH" | translate }}</span>
        </button>
      </div>
    </div>
    <app-more-info-link></app-more-info-link>
  </div>
</form>
