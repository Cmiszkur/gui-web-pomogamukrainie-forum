<form (ngSubmit)="handleSubmit($event)" #form="ngForm">
  <div class="d-block d-lg-flex align-items-end flex-wrap" style="gap: 14px">
    <div class="flex-lg-grow-1">
      <label class="d-block" style="font-size: 12px; font-weight: bold; margin-bottom: 4px">{{
        "TYPE_OF_SUPPORT" | translate
      }}</label>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-select required [placeholder]="'SELECT_FROM_THE_LIST' | translate" [(ngModel)]="data.type" name="type">
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let type of materialSupportTypes" [value]="type">{{
            type.toUpperCase() | translate
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="flex-lg-grow-1">
      <app-cities-search required [(ngModel)]="data.location" name="location"></app-cities-search>
    </div>
    <!-- <div class="flex-lg-grow-1">
      <label class="d-block" style="font-size: 12px; font-weight: bold; margin-bottom: 4px">
        {{ "LOCATION" | translate }}
      </label>
      <mat-form-field appearance="outline" style="width: 100%">
        <input
          matInput
          type="text"
          [(ngModel)]="form.value.location"
          placeholder="Eg. RzeszÃ³w, podkarpackie"
          name="location"
        />
      </mat-form-field>
    </div> -->
    <div class="flex-lg-grow-0 flex-shrink-0 pb-lg-4">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        <mat-icon class="me-1">search</mat-icon>
        {{ "SEARCH" | translate }}
      </button>
    </div>
  </div>
  <app-more-info-link href="/material-support/more-info"></app-more-info-link>
</form>
